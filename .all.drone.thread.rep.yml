kind: pipeline
name: build

steps:
  - name: buildLocal
    image: registry.cn-beijing.aliyuncs.com/king019/docker
    privileged: true
    #    detach: true
    volumes:
      - name: maven
        path: /root/.m2
      - name: sock
        path: /var/run/docker.sock
      - name: docker_config
        path: /root/.docker/config.json
    commands:
      - chmod -R 777 /bin
      - which docker
      - docker version
      - source /etc/profile
      #      - mvn clean
      - mvn clean compile exec:java -Dexec.mainClass="com.k.docker.jenkins.JenkinsBuildShell" -Dexec.args="ws=/drone/src@thread=5@rep=true@push=true@local=true@ex=centos"
      - pwd;ls
      - sh ./target/local_region/noSuffix_false.sh
  - name: buildAliyunBeijing
    image: registry.cn-beijing.aliyuncs.com/king019/docker
    privileged: true
    #    detach: true
