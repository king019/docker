name: docker_aliyun_bj_amd64.yml

on:
  push:

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: use jdk
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt' # See https://github.com/actions/setup-java
          java-version: '17'
      - name: aliyun_beijing
        uses: docker/login-action@v1
        with:
          registry: registry.cn-beijing.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}
      - name: chche
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Builder instance name
        run: echo ${{ steps.buildx.outputs.name }};java -version
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }};
          java -version;
          mvn -version;
          ls /home/runner/work/docker/docker;
      - name: docker info
        run: docker info
      - name: maven
        run: pwd;
          cd /home/runner/work/docker/docker;
          ls /home/runner/work/docker/docker;
          mvn compile exec:java -Dexec.mainClass="com.k.docker.jenkins.JenkinsBuildShell" -Dexec.args="ws=/home/runner/work/docker/docker@thread=5@rep=false@push=true@origin=false@mix=true@suf=true@exBaseDirs=abc@prune=true";
      - name: build_aliyun_beijing
        run: pwd;
          cd /home/runner/work/docker/docker;
          ls /home/runner/work/docker/docker;
          cd ./target;chmod -R 777 .;
          bash ./aliyun_beijing_true.sh;
