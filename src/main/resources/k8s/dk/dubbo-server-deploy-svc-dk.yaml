# webapp-deployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dubbo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dubbo-server
  template:
    metadata:
      labels:
        app: dubbo-server
    spec:
      containers:
        - name: dubbo-server
          image: docker:5000/dk-king019/dubbo:provider
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080


# webapp-service.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: dubbo-server
spec:
  #  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      #    nodePort: 30001
      protocol: TCP
  selector:
    app: dubbo-server