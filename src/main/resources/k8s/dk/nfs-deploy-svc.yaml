# webapp-deployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs
  template:
    metadata:
      labels:
        app: nfs
    spec:
      containers:
        - name: nfs
          image: gists/nfs-server
          ports:
            - name: bind-port
              containerPort: 111
            - name: nfs-port
              containerPort: 2049


# webapp-service.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: nfs
spec:
  #  type: NodePort
  ports:
    - name: nfs-bind-port
      port: 111
      targetPort: 111
    - name: nfs-ser-port
      port: 2049
      targetPort: 2049
  selector:
    app: nfs