# webapp-deployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dubbo-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dubbo-consumer
  template:
    metadata:
      labels:
        app: dubbo-consumer
    spec:
      containers:
        - name: dubbo-consumer
          image: docker:5000/king019/dubbo:consumer
          imagePullPolicy: Always
          ports:
            - containerPort: 8080


# webapp-service.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: dubbo-consumer
spec:
  #  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      #    nodePort: 30001
      protocol: TCP
  selector:
    app: dubbo-consumer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dubbo-consumer
  annotations:
    kubernetes.io/ingress.class: "kong"
spec:
  rules:
    - host: dubbo.consumer.k8s.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: dubbo-consumer
                port:
                  number: 8080