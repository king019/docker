# webapp-deployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
        - name: tomcat
          image: docker:5000/king019/frame_service
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: serviceName
              value: "product_v1"
            - name: serviceDelay
              value: "0"

# webapp-service.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: tomcat
spec:
  #  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      #    nodePort: 30001
      protocol: TCP
  selector:
    app: tomcat
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tomcat
  annotations:
    kubernetes.io/ingress.class: "kong"
spec:
  rules:
    - host: tomcat.k8s.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: tomcat
                port:
                  number: 8080