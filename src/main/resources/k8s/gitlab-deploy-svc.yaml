# webapp-deployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
        - name: gitlab
          image: registry.gitlab.cn/omnibus/gitlab-jh
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80

# webapp-service.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab
spec:
  #  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      #    nodePort: 30001
      protocol: TCP
  selector:
    app: gitlab
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: gitlab.k8s.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: gitlab
                port:
                  number: 80