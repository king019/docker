#      - mvn clean
      - mvn clean compile exec:java -Dexec.mainClass="com.k.docker.jenkins.JenkinsBuildShell" -Dexec.args="ws=/drone/src@thread=5@rep=true@push=true@local=false@ex=centos"
      - pwd;ls
      - chmod -R 777 .
      - cd ./target
      - sh ./tenyun_beijing_true.sh

  - name: buildDocker
    image: registry.cn-beijing.aliyuncs.com/king019/docker
    privileged: true
    volumes:
      - name: maven
        path: /root/.m2
      - name: sock
        path: /var/run/docker.sock
      - name: docker_config
        path: /root/.docker/config.json
    commands:
      - chmod -R 777 /bin
      - which docker
      - docker version
      - source /etc/profile
#      - mvn clean
      - mvn clean compile exec:java -Dexec.mainClass="com.k.docker.jenkins.JenkinsBuildShell" -Dexec.args="ws=/drone/src@thread=5@rep=true@push=true@local=false@ex=centos"
      - pwd;ls
      - chmod -R 777 .
      - cd ./target
      - sh ./docker_true.sh
