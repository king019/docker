# webapp-deployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nacos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nacos
  template:
    metadata:
      labels:
        app: nacos
    spec:
      containers:
        - name: nacos
          image: registry.cn-beijing.aliyuncs.com/king019/nacos:2.2.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8848
          env:
            - name: db.num
              value: "1"
            - name: db.url.0
              value: "jdbc:mysql://mysql:3306/nacos"
            - name: db.user
              value: root
            - name: db.password
              value: "111111"


