[global]
name = "worker"
log_dir = "/root/sync/log/{{.Name}}"
mirror_dir = "/root/sync/data"
concurrent = 10
interval = 1

[manager]
api_base = "http://localhost:12345"
token = ""
ca_cert = ""

[cgroup]
enable = false
base_path = "/root/sync/cgroup"
group = "tunasync"

[server]
hostname = "localhost"
listen_addr = "127.0.0.1"
listen_port = 6000
ssl_cert = ""
ssl_key = ""

[[mirrors]]
name = "alpine15communityaarch64"
provider = "rsync"
upstream = "rsync://mirrors.tuna.tsinghua.edu.cn/alpine/v3.15/community/aarch64/"
use_ipv6 = false
mirror_dir = "/root/sync/data/alpine/v3.15/community/aarch64/"
[[mirrors]]
name = "alpine15mainaarch64"
provider = "rsync"
upstream = "rsync://mirrors.tuna.tsinghua.edu.cn/alpine/v3.15/main/aarch64/"
use_ipv6 = false
mirror_dir = "/root/sync/data/alpine/v3.15/main/aarch64/"
[[mirrors]]
name = "alpine15releasesaarch64"
provider = "rsync"
upstream = "rsync://mirrors.tuna.tsinghua.edu.cn/alpine/v3.15/releases/aarch64/"
use_ipv6 = false
mirror_dir = "/root/sync/data/alpine/v3.15/releases/aarch64/"



