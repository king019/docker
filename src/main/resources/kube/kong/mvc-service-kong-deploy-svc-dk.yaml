---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvc-kong-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mvc-kong-pod
  template:
    metadata:
      labels:
        app: mvc-kong-pod
    spec:
      containers:
        - name: mvc-kong-prod-v1-container
          image: docker:5000/king019/frame_service
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: serviceName
              value: "product_v1"
            - name: serviceDelay
              value: "0"
            - name: JAVA_OPTS
              value: "-Xms64m -Xmx64m -Xmn32m"
#          resources:
#            limits:
#              cpu: "1"
#              memory: 200Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mvc-kong-service
  labels:
    version: mvc-kong-pod
spec:
  #  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      #    nodePort: 30001
      protocol: TCP
  selector:
    app: mvc-kong-pod

---
apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name: mvc-kong-kong-ingress
proxy:
  protocol: http
  path: /
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mvc-kong-ingress
  annotations:
    kubernetes.io/ingress.class: "kong"
    konghq.com/override: mvc-kong-kong-ingress
spec:
  rules:
    - host: service.k8s.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: mvc-kong-service
                port:
                  number: 8080