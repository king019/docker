# webapp-deployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linux
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linux
  template:
    metadata:
      labels:
        app: linux
    spec:
      containers:
        - name: linux
          image: docker:5000/king019/linux
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: linux
spec:
  #  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      #    nodePort: 30001
      protocol: TCP
  selector:
    app: linux