kind: pipeline
name: build

steps:
  - name: build_base_alpine
    image: docker
    privileged: true
    volumes:
      - name: maven
        path: /root/.m2
#      - name: docker
#        path: /bin/docker
      - name: sock
        path: /var/run/docker.sock
      - name: docker_config
        path: /root/.docker/config.json
    commands:
      - sed -i "s/dl-cdn.alpinelinux.org/mirrors.cloud.tencent.com/g" /etc/apk/repositories
      - apk update
      - apk add maven
      - apk add openjdk11
      - echo 'export JAVA_HOME=/usr/lib/jvm/java-11-openjdk' >> /etc/profile
      - echo 'export PATH=$JAVA_HOME/bin:$PATH' >> /etc/profile
      - chmod -R 777 /bin
      - source /etc/profile
      - which docker
      - mvn -v
      - mvn clean compile exec:java -Dexec.mainClass="com.k.docker.jenkins.JenkinsBuildShell" -Dexec.args="ws=/drone/src@thread=1@rep=false@push=true@in=centos:docker"
      - pwd;ls
      - chmod -R 777 .
      - cd ./target
      - sh ./aliyun_beijing_true.sh
volumes:
  - name: maven
    host:
      path: /opt/soft/docker/data/maven/m2
#  - name: docker
#    host:
#      path: /usr/bin/docker
  - name: sock
    host:
      path: /var/run/docker.sock
  - name: docker_config
    host:
      path: /opt/soft/docker/data/jenkins/jkwk/config.json